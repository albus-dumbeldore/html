<!DOCTYPE html>
<html>
<head>
	<title>Inputs demo</title>
</head>
<body>
<!-- Using of name in input helps us to select only on radio button we just make name in both the cases same-->
<form>
    <label for="dogs">Dogs:</label>
	<input name="petchoice" id="dogs" type="radio" value="dogs">

	<label for="cats"> Cats:</label>
	<input name="petchoice" id="cats" type="radio" value="cats">
	<p>whats your favourite color</p>

	<select name="color">
		<option>red</option>
		<option>blue</option>
		<option>violet</option>
	</select>
	<button>go!</button>
</form>


</body>
</html>
